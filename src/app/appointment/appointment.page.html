<ion-header>
  <ion-toolbar>
    <ion-title>Book Appointment</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="end" name="close-circle-outline" (click)="closeModal()"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    
    <ion-list style="margin-top: -30px">

      <ion-item>
        <ion-label color="primary" >Doctor</ion-label>
        <ion-select>
          <ion-select-option value="" selected disabled>-Select doctor-</ion-select-option>

          <ion-select-option value="01">Dr. Fredrick Annan</ion-select-option>
          <ion-select-option value="02">Dr.Hannah Okyere</ion-select-option>
          <ion-select-option value="03">Dr. Hakim Mohammed</ion-select-option>
          <ion-select-option value="04">Dr. Nii Oko</ion-select-option>
        </ion-select>

      </ion-item>

      <ion-item>
        <ion-label color="primary" position="floating">Date</ion-label>
        <ion-input type="date" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" position="floating">Notes</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-list>

    <div style="text-align: center; margin: 10px 0 10px 0">
      <ion-button class="registerBtn" (click)="submitAppointment()">Schedule Appointment</ion-button>
    </div>
  </form>
</ion-content>
