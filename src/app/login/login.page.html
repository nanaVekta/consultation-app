<ion-content>

  <div class="body">
    
    <h2 style="text-align: center;">Login</h2>

    <form>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Phone number</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
               
        <ion-item style="margin-top: 20px;">
          <ion-label position="floating"> Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
    

      <div class="ion-text-end" style="margin: 20px 10px">
        <a href="#" routerLink="/forgotten-password" routerDirection="forward">Forgotten Password</a>
      </div>

      <div style="text-align: center; margin: 10px -5px -5px -5px">
        <ion-button expand="block" class="registerBtn" (click)="submitLogin()">Login </ion-button>
      </div>

    </form>

    <div class="ion-text-center ion-margin ion-padding">
      <ion-text>New user? <a href="#" routerLink="/signup" routerDirection="forward">Sign Up</a> </ion-text>
    </div>
  </div>

</ion-content>
