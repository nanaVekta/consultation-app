<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size='2'>
        <ion-back-button></ion-back-button>
      </ion-col>
      <ion-col size='10'>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="body">
    <h2 style="text-align: center;">Sign Up</h2>

    <form>
      <ion-list>
        <ion-item>
          <ion-label position="floating"> Full name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Phone number</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
       
        <ion-item >
          <ion-label position="floating"> Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
  

      <div style="text-align: center; margin: 20px -5px -5px -5px">
        <ion-button expand="block" class="registerBtn" (click)="submitSignUp()">Sign Up </ion-button>
      </div>

    </form>

    <div class="ion-text-center ion-margin ion-padding">
      <ion-text>Already have an account? <a href="#" routerLink="/login" routerDirection="forward">Login</a> </ion-text>
    </div>
  </div>

</ion-content>
