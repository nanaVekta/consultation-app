<ion-content class="ion-padding">
  <ion-list lines="none" class="ion-no-padding ion-no-margin">
    <ion-item class="ion-no-padding ion-no-margin">
      <ion-icon slot="end" name="close-circle-outline" (click)="closeModal()"></ion-icon>
    </ion-item>
  </ion-list>

  <div style="margin-top: 30px">
      <p *ngIf="submitAttempt" style="color: #ea6153; text-align: center">Please fill out all details accurately.</p>
      <ion-item>
      <ion-label color="primary"  position="floating">{{type}}</ion-label>
      <ion-input type="text" [(ngModel)]="value"></ion-input>
    </ion-item>

    <div style="text-align: center; margin: 10px -5px -5px -5px">
      <ion-button class="registerBtn" (click)="submitEdit()">Save</ion-button>
    </div>
  </div>
</ion-content>
