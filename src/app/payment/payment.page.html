<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>
      <ion-back-button slot="start"></ion-back-button>
      <ion-title>Payment</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <p>Enter card payment details</p>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-radio-group value="MAS">
          <ion-grid>
            <ion-row>  
              <ion-col size="6">
                <ion-item lines="none">
                  <ion-label><img src="../../assets/mastercard.png" width="50"></ion-label>
                  <ion-radio value="MAS"></ion-radio>
                </ion-item>
              </ion-col>
  
              <ion-col size="6">
                <ion-item lines="none">
                  <ion-label><img src="../../assets//visa.png" width="50"></ion-label>
                  <ion-radio value="VIS"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>  
          </ion-grid>  
        </ion-radio-group>

        <ion-list style="margin-top: -30px">

          <ion-item>
            <ion-label color="primary" position="floating">Card Number</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label color="primary" >Month</ion-label>
            <ion-select>
              <ion-select-option value="" selected disabled>-Select month-</ion-select-option>

              <ion-select-option value="01">January</ion-select-option>
              <ion-select-option value="02">February</ion-select-option>
              <ion-select-option value="03">March</ion-select-option>
              <ion-select-option value="04">April</ion-select-option>
              <ion-select-option value="05">May</ion-select-option>
              <ion-select-option value="06">June</ion-select-option>
              <ion-select-option value="07">July</ion-select-option>
              <ion-select-option value="08">August</ion-select-option>
              <ion-select-option value="09">September</ion-select-option>
              <ion-select-option value="10">October</ion-select-option>
              <ion-select-option value="11">November</ion-select-option>
              <ion-select-option value="12">December</ion-select-option>
            </ion-select>

          </ion-item>

          <ion-item>
            <ion-label color="primary" >Year</ion-label>
            <ion-select>
              <ion-select-option value="" selected disabled>-Select year-</ion-select-option>
              <ion-select-option value="2020">2020</ion-select-option>
              <ion-select-option value="2021">2021</ion-select-option>
              <ion-select-option value="2022">2022</ion-select-option>
              <ion-select-option value="2023">2023</ion-select-option>
              <ion-select-option value="2024">2024</ion-select-option>
              <ion-select-option value="2025">2025</ion-select-option>
              <ion-select-option value="2026">2026</ion-select-option>
              <ion-select-option value="2027">2027</ion-select-option>
              <ion-select-option value="2028">2028</ion-select-option>
              <ion-select-option value="2029">2029</ion-select-option>
              <ion-select-option value="2030">2030</ion-select-option>
              <ion-select-option value="2031">2031</ion-select-option>
              <ion-select-option value="2032">2032</ion-select-option>
              <ion-select-option value="2033">2033</ion-select-option>
              <ion-select-option value="2034">2034</ion-select-option>
              <ion-select-option value="2035">2035</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label color="primary" position="floating">CCV</ion-label>
            <ion-input type="number" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" position="floating">Name on Card</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
         
          <ion-item>
            <ion-label color="primary" position="floating">Address</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-list>

        <div style="text-align: center; margin: 10px 0 10px 0">
          <ion-button class="registerBtn" (click)="onClick()">Make Payment</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
